plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}
apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'CalendarAPI'
sourceCompatibility = 11
targetCompatibility = 11
version = '1.0'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'DocsAPI'
sourceCompatibility = 11
targetCompatibility = 11
version = '1.0'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'TasksAPI'
sourceCompatibility = 11
targetCompatibility = 11
version = '1.0'


repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
    
    implementation 'mysql:mysql-connector-java:8.0.31'
    implementation 'org.apache.commons:commons-email:1.5'

    //This dependency for calendar api
    implementation 'com.google.api-client:google-api-client:2.0.0'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.34.1'
    implementation 'com.google.apis:google-api-services-calendar:v3-rev20220715-2.0.0'
    
    //google docs api
    implementation 'com.google.apis:google-api-services-docs:v1-rev20220609-2.0.0'
    
    //LGoodDatePicker
    implementation 'com.github.lgooddatepicker:LGoodDatePicker:11.2.1'
    
    //goog;e tasks
    implementation 'com.google.apis:google-api-services-tasks:v1-rev20210709-2.0.0'

}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
